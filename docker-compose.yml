# Docker Compose Configuration for MuSoHu
# Works on both macOS and Linux
# 
# For Linux with GPU/device support:
#   Set ENABLE_GPU=true and ENABLE_DEVICES=true before running
#   export ENABLE_GPU=true ENABLE_DEVICES=true
#   docker-compose up -d --build

services:
  ros2_vnc:
    build:
      context: .
      dockerfile: Dockerfile.zed
    container_name: ros2_zed
    # hostname: robotixx
    ports:
      - "6080:80"
    privileged: true
    ipc: host
    pid: host
    runtime: nvidia
    devices:
      # Audio device (ReSpeaker)
      - /dev/snd:/dev/snd
      # USB devices (includes ZED camera, IMU, etc.)
      - /dev/bus/usb:/dev/bus/usb
    volumes:
      - .:/workspace
      - ~/Desktop/Docker-Volumns/ros2_workspace:/home/ubuntu/ros2_ws
      - ~/Desktop/Docker-Volumns/ros2_logs:/home/ubuntu/.ros/log
      - ~/Desktop/Docker-Volumns/user_data:/home/ubuntu/user_data
    shm_size: 512m
    security_opt:
      - seccomp:unconfined
    restart: unless-stopped
    environment:
      - DISPLAY
      - VNC_PASSWORD=ubuntu
      - ZED_CAMERA_MODEL=zed2i
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - LD_LIBRARY_PATH=/usr/local/zed/lib:/usr/lib/aarch64-linux-gnu:/usr/local/cuda/lib64:/usr/lib/aarch64-linux-gnu/tegra:${LD_LIBRARY_PATH}
    dns:
      - 8.8.8.8
      - 8.8.4.4
    networks:
      - ros2_network

