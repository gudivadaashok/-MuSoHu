<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROS2 Script Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://cs.gmu.edu/~xiao/xuesu_website_files/RobotiXX_gmu.gif" alt="RobotiXX Logo" class="logo">
        </div>
        <div class="title-section">
            <h1>MuSoHu</h1>
            <p class="subtitle">Multi-Modal Social Human Navigation Dataset</p>
        </div>

        <div class="nav-links">
            <a href="/disk-space" class="nav-link">View Disk Space</a>
            <a href="/logs" class="nav-link">View Logs</a>
        </div>

        <!-- Toast Container -->
        <div id="toast-container"></div>

        <div id="scripts-container"></div>

        <footer class="footer">
            <p>Contact us at <a href="https://robotixx.cs.gmu.edu/index.html" target="_blank" rel="noopener noreferrer">RobotiXX Lab</a></p>
        </footer>
    </div>

    <script>
        // Toast Notification System
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;

            const icons = {
                success: 'âœ“',
                error: 'âœ—',
                info: 'â„¹'
            };

            toast.innerHTML = `
                <div class="toast-icon">${icons[type] || icons.info}</div>
                <div class="toast-message">${message}</div>
                <button class="toast-close" onclick="this.parentElement.remove()">Ã—</button>
            `;

            toastContainer.appendChild(toast);

            // Trigger animation
            setTimeout(() => toast.classList.add('show'), 10);

            // Auto-remove after 4 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }

        async function loadScripts() {
            const response = await fetch('/api/scripts');
            const scripts = await response.json();

            const container = document.getElementById('scripts-container');
            container.innerHTML = '';

            for (const [id, script] of Object.entries(scripts)) {
                const card = createScriptCard(id, script);
                container.appendChild(card);
            }
        }


        function createScriptCard(id, script) {
            const card = document.createElement('div');
            card.className = 'script-card';

            const isRunning = script.status === 'running';
            const statusText = isRunning 
                ? `ðŸŸ¢ Running${script.pid ? ` (PID: ${script.pid})` : ''}`
                : 'ðŸ”´ Stopped';
            
            card.innerHTML = `
                <h3>${script.description}</h3>
                <p><code>${script.command}<br>&nbsp;</code></p>
                <div style="margin-top: auto;">
                    <div class="status ${isRunning ? 'running' : 'stopped'}">
                        ${statusText}
                    </div>
                    <button onclick="toggleScript('${id}', ${isRunning})" 
                            class="${isRunning ? 'btn-stop' : 'btn-start'}">
                        ${isRunning ? 'Stop' : 'Start'}
                    </button>
                </div>
            `;
            
            return card;
        }

        async function toggleScript(id, isRunning) {
            const action = isRunning ? 'stop' : 'start';
            
            try {
                const response = await fetch(`/api/scripts/${id}/${action}`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showToast(result.message, 'success');
                    loadScripts();
                } else {
                    showToast('Error: ' + result.error, 'error');
                }
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            }
        }

        // Load scripts on page load
        loadScripts();

        // Refresh every 5 seconds
        setInterval(loadScripts, 5000);
    </script>
</body>
</html>
