<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuSoHu - Script Manager</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Navigation Header -->
    <nav class="main-nav">
        <div class="nav-container">
            <div class="nav-left">
                <button class="nav-hamburger" id="nav-hamburger" aria-label="Toggle navigation menu">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
                <img src="/static/RobotiXX_gmu.gif" alt="RobotiXX Logo" class="nav-logo">
            </div>
            <div class="nav-center">
                <h1 class="nav-title">MuSoHu</h1>
                <p class="nav-subtitle">Multi-Modal Social Human Navigation</p>
            </div>
            <div class="nav-links" id="nav-links">
                <a href="/" class="nav-link active">Scripts</a>
                <a href="/logs" class="nav-link">Logs</a>
                <a href="/disk-space" class="nav-link">Disk Space</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Toast Container -->
        <div id="toast-container"></div>

        <div id="scripts-container"></div>

        <footer class="footer">
            <p>Contact us at <a href="https://robotixx.cs.gmu.edu/index.html" target="_blank" rel="noopener noreferrer">RobotiXX Lab</a></p>
        </footer>
    </div>

    <script>
        // Mobile Navigation Toggle
        const navHamburger = document.getElementById('nav-hamburger');
        const navLinks = document.getElementById('nav-links');

        navHamburger.addEventListener('click', () => {
            navHamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!navHamburger.contains(e.target) && !navLinks.contains(e.target)) {
                navHamburger.classList.remove('active');
                navLinks.classList.remove('active');
            }
        });

        // Close menu when clicking a link
        navLinks.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                navHamburger.classList.remove('active');
                navLinks.classList.remove('active');
            });
        });
    </script>
    <script>
        // Toast Notification System
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;

            const icons = {
                success: 'âœ“',
                error: 'âœ—',
                info: 'â„¹'
            };

            toast.innerHTML = `
                <div class="toast-icon">${icons[type] || icons.info}</div>
                <div class="toast-message">${message}</div>
                <button class="toast-close" onclick="this.parentElement.remove()">Ã—</button>
            `;

            toastContainer.appendChild(toast);

            // Trigger animation
            setTimeout(() => toast.classList.add('show'), 10);

            // Auto-remove after 4 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }

        async function loadScripts() {
            const response = await fetch('/api/scripts');
            const scripts = await response.json();

            const container = document.getElementById('scripts-container');
            container.innerHTML = '';

            for (const [id, script] of Object.entries(scripts)) {
                const card = createScriptCard(id, script);
                container.appendChild(card);
            }
        }


        function createScriptCard(id, script) {
            const card = document.createElement('div');
            card.className = 'script-card';

            const isRunning = script.status === 'running';
            const statusText = isRunning 
                ? `ðŸŸ¢ Running${script.pid ? ` (PID: ${script.pid})` : ''}`
                : 'ðŸ”´ Stopped';
            
            card.innerHTML = `
                <h3>${script.description}</h3>
                <p><code>${script.command}<br>&nbsp;</code></p>
                <div style="margin-top: auto;">
                    <div class="status ${isRunning ? 'running' : 'stopped'}">
                        ${statusText}
                    </div>
                    <button onclick="toggleScript('${id}', ${isRunning})" 
                            class="${isRunning ? 'btn-stop' : 'btn-start'}">
                        ${isRunning ? 'Stop' : 'Start'}
                    </button>
                </div>
            `;
            
            return card;
        }

        async function toggleScript(id, isRunning) {
            const action = isRunning ? 'stop' : 'start';
            
            try {
                const response = await fetch(`/api/scripts/${id}/${action}`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showToast(result.message, 'success');
                    loadScripts();
                } else {
                    showToast('Error: ' + result.error, 'error');
                }
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            }
        }

        // Load scripts on page load
        loadScripts();

        // Refresh every 5 seconds
        setInterval(loadScripts, 5000);
    </script>
</body>
</html>
