<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Logs - MuSoHu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://cs.gmu.edu/~xiao/xuesu_website_files/RobotiXX_gmu.gif" alt="RobotiXX Logo" class="logo">
        </div>
        <div class="title-section">
            <h1>System Logs</h1>
            <p class="subtitle">Application Log Viewer</p>
        </div>

        <div class="nav-links">
            <a href="/" class="nav-link">Back to Scripts</a>
            <a href="/disk-space" class="nav-link">View Disk Space</a>
        </div>

        <div class="logs-container">
            <div class="logs-header">
                <h2>Recent Log Entries</h2>
                <div class="logs-controls">
                    <select id="log-source-selector" onchange="changeLogSource()">
                        <option value="app">Application Logs</option>
                        <option value="ros2">ROS2 Logs</option>
                        <option value="helmet">Helmet Bringup Logs</option>
                    </select>
                    <button onclick="loadLogs()" class="btn-refresh">Refresh</button>
                    <button onclick="clearLogsDisplay()" class="btn-clear">Clear Display</button>
                    <select id="log-level-filter" onchange="filterLogs()">
                        <option value="all">All Levels</option>
                        <option value="INFO">INFO</option>
                        <option value="WARNING">WARNING</option>
                        <option value="ERROR">ERROR</option>
                        <option value="DEBUG">DEBUG</option>
                    </select>
                </div>
            </div>
            <div id="logs-content" class="logs-content">
                <p class="loading">Loading logs...</p>
            </div>
        </div>

        <footer class="footer">
            <p>Contact us at <a href="https://robotixx.cs.gmu.edu/index.html" target="_blank" rel="noopener noreferrer">RobotiXX Lab</a></p>
        </footer>
    </div>

    <script>
        let allLogs = [];
        let currentSource = 'app';

        async function loadLogs() {
            try {
                const response = await fetch(`/api/logs?source=${currentSource}`);
                const data = await response.json();

                const logsContent = document.getElementById('logs-content');

                if (data.error) {
                    logsContent.innerHTML = `<p class="error">Error: ${data.error}</p>`;
                } else if (data.logs && data.logs.length > 0) {
                    allLogs = data.logs;
                    displayLogs(allLogs);
                } else {
                    logsContent.innerHTML = `<p class="no-logs">No logs available</p>`;
                }
            } catch (error) {
                const logsContent = document.getElementById('logs-content');
                logsContent.innerHTML = `<p class="error">Failed to load logs: ${error.message}</p>`;
            }
        }

        function changeLogSource() {
            const selector = document.getElementById('log-source-selector');
            currentSource = selector.value;
            loadLogs();
        }

        function displayLogs(logs) {
            const logsContent = document.getElementById('logs-content');

            if (logs.length === 0) {
                logsContent.innerHTML = `<p class="no-logs">No logs match the filter</p>`;
                return;
            }

            logsContent.innerHTML = logs.map(log => {
                const levelClass = log.level ? log.level.toLowerCase() : 'info';
                return `
                    <div class="log-entry log-${levelClass}">
                        <span class="log-timestamp">${log.timestamp || ''}</span>
                        <span class="log-level">${log.level || 'INFO'}</span>
                        <span class="log-message">${log.message || ''}</span>
                    </div>
                `;
            }).join('');

            // Auto-scroll to bottom
            logsContent.scrollTop = logsContent.scrollHeight;
        }

        function filterLogs() {
            const filter = document.getElementById('log-level-filter').value;

            if (filter === 'all') {
                displayLogs(allLogs);
            } else {
                const filtered = allLogs.filter(log => log.level === filter);
                displayLogs(filtered);
            }
        }

        function clearLogsDisplay() {
            const logsContent = document.getElementById('logs-content');
            logsContent.innerHTML = `<p class="no-logs">Display cleared. Click Refresh to reload logs.</p>`;
            allLogs = [];
        }

        // Load logs on page load
        loadLogs();

        // Auto-refresh every 5 seconds
        setInterval(loadLogs, 5000);
    </script>
</body>
</html>
