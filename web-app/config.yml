# MuSoHu Web Application Configuration

# Logging Configuration
logging:
  # Application log file settings
  app_log:
    enabled: true
    path: logs/musohu.log
    level: INFO  # DEBUG, INFO, WARNING, ERROR, CRITICAL
    max_size: 10485760  # 10 MB in bytes
    backup_count: 5  # Number of backup files to keep
    format: '[%(asctime)s] %(levelname)s: %(message)s'
    date_format: '%Y-%m-%d %H:%M:%S'

  # ROS2 log file settings
  ros2_log:
    enabled: true
    path: src/install/helmet_bringup/share/helmet_bringup/config/
    level: INFO
    max_size: 10485760
    backup_count: 5

  # Helmet bringup log file settings
  helmet_log:
    enabled: true
    path: src/install/helmet_bringup/share/helmet_bringup/config/
    level: INFO
    max_size: 10485760
    backup_count: 5

  # Console output
  console:
    enabled: true
    level: INFO
    format: '[%(asctime)s] %(levelname)s: %(message)s'
    date_format: '%Y-%m-%d %H:%M:%S'

# Server Configuration
server:
  host: 0.0.0.0
  port: 5001
  debug: false
  threaded: true

# Auto-refresh intervals (in seconds)
refresh_intervals:
  scripts: 5
  disk_space: 10
  logs: 5

# Log viewer settings
log_viewer:
  max_lines: 100  # Maximum number of log lines to display
  # Directories to scan for all files (.log, .txt, etc.)
  scan_directories:
    - path: logs/
      enabled: true
      name_prefix: ""  # No prefix for files in main logs folder
    - path: src/install/helmet_bringup/share/helmet_bringup/config/
      enabled: true
      name_prefix: "ROS2 - "  # Prefix for ROS2 log files
  # Individual sources (optional, for specific files outside scan directories)
  sources:
    - id: app
      name: Application Logs
      path: logs/
      enabled: false  # Disabled since logs/ is scanned automatically

